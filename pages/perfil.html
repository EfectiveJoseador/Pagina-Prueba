<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Camisetazo</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>

    <!-- Header injected by JS -->
    <div id="header-placeholder"></div>

    <main class="profile-container">
        <aside class="profile-sidebar">
            <div class="user-info">
                <div class="avatar">U</div>
                <h3>Usuario</h3>
                <p>usuario@example.com</p>
            </div>
            <nav class="profile-nav">
                <button class="nav-item active" data-target="orders">
                    <i class="fas fa-box"></i> Mis Pedidos
                </button>
                <button class="nav-item" data-target="address">
                    <i class="fas fa-map-marker-alt"></i> Direcciones
                </button>
                <button class="nav-item" data-target="settings">
                    <i class="fas fa-cog"></i> Configuración
                </button>
                <button id="logout-btn" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </nav>
        </aside>

        <section class="profile-content">
            <!-- Orders Section -->
            <div id="orders" class="content-section active">
                <h2>Historial de Pedidos</h2>
                <div id="orders-list" class="orders-list">
                    <!-- Los pedidos se cargarán dinámicamente -->
                    <p style="text-align: center; color: var(--text-muted); padding: 2rem;">Cargando pedidos...</p>
                </div>
            </div>

            <!-- Address Section -->
            <div id="address" class="content-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="margin: 0;">Mis Direcciones</h2>
                    <button id="add-address-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Añadir Dirección
                    </button>
                </div>
                <div id="address-list" class="address-list">
                    <!-- Las direcciones se cargarán dinámicamente -->
                    <p style="text-align: center; color: var(--text-muted); padding: 2rem;">Cargando direcciones...</p>
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settings" class="content-section">
                <h2>Configuración</h2>

                <!-- Cambiar Contraseña -->
                <div class="settings-card"
                    style="background: var(--bg-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 1.5rem;">
                    <h3 style="margin-bottom: 1rem; font-size: 1.1rem;">Seguridad</h3>
                    <button id="change-password-btn" class="btn btn-primary">
                        <i class="fas fa-key"></i> Cambiar Contraseña
                    </button>
                    <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.5rem;">
                        Se enviará un correo para restablecer tu contraseña
                    </p>
                </div>

                <!-- Preferencias -->
                <div class="settings-card"
                    style="background: var(--bg-card); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border);">
                    <h3 style="margin-bottom: 1rem; font-size: 1.1rem;">Preferencias</h3>
                    <form id="preferences-form">
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" id="newsletter-pref"
                                    style="width: 18px; height: 18px; accent-color: var(--primary);">
                                <span>Recibir novedades y ofertas por email</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Preferencias
                        </button>
                        <div id="preferences-message" style="margin-top: 1rem; display: none;"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para Añadir/Editar Dirección -->
    <div id="address-modal" class="modal" style="display: none;">
        <div class="modal-content"
            style="background: var(--bg-card); padding: 2rem; border-radius: 16px; max-width: 500px; margin: 2rem auto; position: relative;">
            <button id="close-address-modal"
                style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted);">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="address-modal-title" style="margin-bottom: 1.5rem;">Añadir Dirección</h2>
            <form id="address-form">
                <input type="hidden" id="address-id">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>Nombre Completo</label>
                    <input type="text" id="address-name" required placeholder="Ej: Juan Pérez"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-input, #f9fafb); color: var(--text-main);">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>Dirección</label>
                    <input type="text" id="address-street" required placeholder="Ej: Calle Principal 123, 4ºA"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-input, #f9fafb); color: var(--text-main);">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" id="address-city" required placeholder="Ej: Madrid"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-input, #f9fafb); color: var(--text-main);">
                    </div>
                    <div class="form-group">
                        <label>Código Postal</label>
                        <input type="text" id="address-zip" required placeholder="Ej: 28001"
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-input, #f9fafb); color: var(--text-main);">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label>Teléfono</label>
                    <input type="tel" id="address-phone" required placeholder="Ej: +34 600 000 000"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-input, #f9fafb); color: var(--text-main);">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" id="cancel-address-btn" class="btn"
                        style="flex: 1; background: var(--border); color: var(--text-main);">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer injected by JS -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
