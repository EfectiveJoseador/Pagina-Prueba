<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Camisetazo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collection-card {
            position: relative;
            height: 300px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .collection-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .collection-card:hover .collection-bg {
            transform: scale(1.05);
        }

        .collection-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }

        .collection-title {
            color: white;
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .collection-link {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="hero-small" style="background: var(--bg-card); padding: 4rem 2rem; text-align: center;">
            <h1 style="font-family: var(--font-heading); font-size: 3rem; margin-bottom: 1rem;">Nuestras Colecciones
            </h1>
            <p style="color: var(--text-muted); font-size: 1.2rem;">Explora por categoría y encuentra tu estilo.</p>
        </div>

        <div class="collections-grid">
            <a href="/pages/tienda.html?category=futbol" class="collection-card">
                <img src="/assets/colecciones/camfut_resultado.webp" alt="Fútbol" class="collection-bg">
                <div class="collection-overlay">
                    <h2 class="collection-title">Fútbol</h2>
                    <span class="collection-link">Ver Camisetas <i class="fas fa-arrow-right"></i></span>
                </div>
            </a>

            <a href="/pages/tienda.html?category=nba" class="collection-card">
                <img src="/assets/colecciones/nba_resultado.webp" alt="NBA" class="collection-bg">
                <div class="collection-overlay">
                    <h2 class="collection-title">NBA</h2>
                    <span class="collection-link">Ver Basket <i class="fas fa-arrow-right"></i></span>
                </div>
            </a>

            <a href="/pages/tienda.html?category=zapatillas" class="collection-card">
                <img src="/assets/colecciones/zapa_resultado.webp" alt="Zapatillas" class="collection-bg">
                <div class="collection-overlay">
                    <h2 class="collection-title">Zapatillas</h2>
                    <span class="collection-link">Ver Sneakers <i class="fas fa-arrow-right"></i></span>
                </div>
            </a>

            <a href="/pages/tienda.html?category=nfl" class="collection-card">
                <img src="/assets/colecciones/nfl_resultado.webp" alt="NFL" class="collection-bg">
                <div class="collection-overlay">
                    <h2 class="collection-title">NFL</h2>
                    <span class="collection-link">Ver Jerseys <i class="fas fa-arrow-right"></i></span>
                </div>
            </a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
