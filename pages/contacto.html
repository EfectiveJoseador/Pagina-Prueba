<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Camisetazo</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <main class="container" style="padding: 4rem 1.5rem; max-width: 800px;">
        <h1 style="font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: 2rem;">Contacto</h1>
        <form style="display: grid; gap: 1.5rem;">
            <div style="display: grid; gap: 0.5rem;">
                <label>Nombre</label>
                <input type="text"
                    style="padding: 0.8rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main);">
            </div>
            <div style="display: grid; gap: 0.5rem;">
                <label>Email</label>
                <input type="email"
                    style="padding: 0.8rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main);">
            </div>
            <div style="display: grid; gap: 0.5rem;">
                <label>Mensaje</label>
                <textarea rows="5"
                    style="padding: 0.8rem; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main);"></textarea>
            </div>
            <button class="btn-primary"
                style="padding: 1rem; border-radius: 8px; font-weight: bold; background: var(--primary); color: var(--bg-card);">Enviar
                Mensaje</button>
        </form>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
