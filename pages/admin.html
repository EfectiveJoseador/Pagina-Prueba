<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Panel de Administración - Camisetazo</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53GWE2Z0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GS53GWE2Z0');
    </script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/admin.css">

    <style>
        /* Loading overlay while checking auth */
        .auth-loading {
            position: fixed;
            inset: 0;
            background: #0f0f1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-loading.hidden {
            display: none;
        }

        .auth-loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-loading p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Auth Loading Overlay -->
    <div class="auth-loading" id="auth-loading">
        <div class="spinner"></div>
        <p>Verificando permisos de administrador...</p>
    </div>

    <!-- Main Admin Panel (hidden until auth verified) -->
    <div class="admin-panel hidden" id="admin-panel">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <a href="/index.html" class="logo">
                    <img src="/assets/logo/logo.jpg" alt="Camisetazo" class="logo-img">
                    <span>CAMISETAZO</span>
                </a>
                <span class="admin-badge">ADMIN</span>
            </div>
            <div class="header-right">
                <span class="admin-email" id="admin-email"></span>
                <button class="btn-logout" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Stats Cards -->
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-shopping-bag"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total">0</span>
                        <span class="stat-label">Total Pedidos</span>
                    </div>
                </div>
                <div class="stat-card stat-pending">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-pending">0</span>
                        <span class="stat-label">Pendientes</span>
                    </div>
                </div>
                <div class="stat-card stat-shipped">
                    <div class="stat-icon"><i class="fas fa-truck"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-shipped">0</span>
                        <span class="stat-label">Enviados</span>
                    </div>
                </div>
                <div class="stat-card stat-delivered">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-delivered">0</span>
                        <span class="stat-label">Entregados</span>
                    </div>
                </div>
            </section>

            <!-- Filters -->
            <section class="filters-bar">
                <div class="filter-group">
                    <label for="filter-status">Estado:</label>
                    <select id="filter-status">
                        <option value="all">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregado">Entregado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-payment">Pago:</label>
                    <select id="filter-payment">
                        <option value="all">Todos</option>
                        <option value="paid">Pagados</option>
                        <option value="unpaid">Sin pagar</option>
                    </select>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-orders" placeholder="Buscar por ID, email o nombre...">
                </div>
                <button class="btn-refresh" id="btn-refresh">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </section>

            <!-- Orders Table -->
            <section class="orders-section">
                <div class="table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Productos</th>
                                <th>Total</th>
                                <th>Pago</th>
                                <th>Estado</th>
                                <th>Tracking</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders injected by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div class="empty-state hidden" id="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No hay pedidos que mostrar</p>
                </div>

                <!-- Loading -->
                <div class="loading-orders" id="loading-orders">
                    <div class="spinner"></div>
                    <p>Cargando pedidos...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal-overlay" id="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalles del Pedido <span id="modal-order-id"></span></h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/admin.js"></script>
</body>

</html>
