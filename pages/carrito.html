<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Camisetazo</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrito.css">
</head>

<body>

    <!-- Header injected by JS -->
    <div id="header-placeholder"></div>

    <main class="cart-container">
        <h1 class="page-title">Tu Carrito</h1>

        <div class="cart-layout">
            <!-- Cart Items -->
            <section class="cart-items-section">
                <div id="cart-items-list" class="cart-items-list">
                    <!-- Items injected by JS -->
                    <div class="empty-cart-msg hidden">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Tu carrito está vacío.</p>
                        <a href="/pages/catalogo.html" class="btn btn-primary">Ir a comprar</a>
                    </div>
                </div>
            </section>

            <!-- Order Summary -->
            <aside class="cart-summary">
                <h3>Resumen del Pedido</h3>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-price">€0.00</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span id="shipping-price">Gratis</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total-price">€0.00</span>
                </div>

                <a href="/pages/checkout.html" id="checkout-btn" class="btn btn-block btn-primary">
                    Ir al Checkout
                </a>

                <div class="secure-badge">
                    <i class="fas fa-lock"></i> Pago 100% Seguro
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer injected by JS -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
