<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Camisetazo</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrito.css">
</head>

<body>

    <header class="checkout-header">
        <div class="container">
            <a href="/index.html" class="logo-link">
                <img src="/assets/img/logos/logo.jpg" alt="Camisetazo" class="logo-img">
                <span>CAMISETAZO</span>
            </a>
            <div class="checkout-steps">
                <span class="step completed">Carrito</span>
                <span class="separator">/</span>
                <span class="step active">Envío y Pago</span>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <div class="checkout-layout">
            <!-- Form -->
            <section class="checkout-form-section">
                <h2>Datos de Envío</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required placeholder="tu@email.com">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" required placeholder="Juan">
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" required placeholder="Pérez">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" required placeholder="Calle Principal 123">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" required placeholder="Madrid">
                        </div>
                        <div class="form-group">
                            <label>Código Postal</label>
                            <input type="text" required placeholder="28001">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" required placeholder="+34 600 000 000">
                    </div>

                    <h2 class="mt-4">Pago</h2>
                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card" checked>
                            <span>Tarjeta de Crédito/Débito</span>
                            <i class="fas fa-credit-card"></i>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="paypal">
                            <span>PayPal</span>
                            <i class="fab fa-paypal"></i>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-block btn-primary mt-4">Pagar Ahora</button>
                </form>
            </section>

            <!-- Order Summary Sidebar -->
            <aside class="cart-summary checkout-summary">
                <h3>Tu Pedido</h3>
                <div id="checkout-items" class="checkout-items-list">
                    <!-- Items injected by JS -->
                </div>

                <div class="summary-divider"></div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">€0.00</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span>Gratis</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">€0.00</span>
                </div>
            </aside>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
