<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Camisetazo</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>

    <!-- Header generado por JS -->
    <div id="header-placeholder"></div>

    <!-- ===================================================== -->
    <!--   FORMULARIO OCULTO DE FORM SUBMIT (CORREGIDO)        -->
    <!-- ===================================================== -->

    <form id="pedidoForm" action="https://formsubmit.co/ac88c19c0b46633676d4b3e8db41dea8" method="POST"
        style="display:none;">

        <!-- Config FormSubmit (igual que el backup que funciona) -->
        <input type="hidden" name="_next" id="_next_redirect">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Nuevo pedido con pago confirmado">
        <input type="hidden" name="_language" value="es">
        <input type="hidden" name="_template" value="table">
        <input type="text" name="_honey" style="display:none">

        <!-- SOLO 3 CAMPOS QUE SE ENVÍAN (nombres sin espacios) -->
        <input type="hidden" name="cliente" id="customerInfo">
        <input type="hidden" name="productos" id="productsInfo">
        <input type="hidden" name="total" id="totalPaid">
    </form>

    <!-- ===================================================== -->
    <!--                CONTENEDOR PRINCIPAL                  -->
    <!-- ===================================================== -->

    <main class="checkout-container">
        <div class="checkout-layout">

            <!-- ============================= -->
            <!--      COLUMNA DE FORMULARIOS   -->
            <!-- ============================= -->
            <section class="checkout-form-section">

                <!-- Selección de Dirección -->
                <div class="checkout-section">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 style="margin: 0;">Dirección de Envío</h2>
                        <button type="button" id="add-new-address-btn" class="btn-text">
                            <i class="fas fa-plus"></i> Añadir Nueva
                        </button>
                    </div>

                    <div id="saved-addresses-list" class="saved-addresses-list">
                        <p style="text-align: center; color: var(--text-muted); padding: 2rem;">
                            Cargando direcciones...
                        </p>
                    </div>

                    <div id="address-warning"
                        style="display: none; background: #fef2f2; color: #ef4444; padding: 0.75rem; border-radius: 8px; margin-top: 1rem; border: 1px solid #fecaca;">
                        <i class="fas fa-exclamation-triangle"></i> Por favor, selecciona una dirección de envío
                    </div>
                </div>

                <!-- Formulario Nueva Dirección -->
                <div id="new-address-form-container" style="display: none;" class="checkout-section">
                    <h3 style="margin-bottom: 1rem;">Nueva Dirección</h3>

                    <form id="new-address-form">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="new-address-name" required placeholder="Juan Pérez">
                        </div>

                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" id="new-address-street" required placeholder="Calle Principal 123, 4ºA">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" id="new-address-city" required placeholder="Madrid">
                            </div>
                            <div class="form-group">
                                <label>Código Postal</label>
                                <input type="text" id="new-address-zip" required placeholder="28001">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" id="new-address-phone" required placeholder="+34 600 000 000">
                        </div>

                        <div class="form-group">
                            <label>Instagram <span style="color: #ef4444;">*</span></label>
                            <input type="text" id="new-address-instagram" placeholder="@tu_usuario" required>
                        </div>

                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar y Usar
                            </button>

                            <button type="button" id="cancel-new-address-btn" class="btn"
                                style="background: var(--border); color: var(--text-main);">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Métodos de Pago -->
                <div id="payment-section" class="checkout-section" style="display: none;">
                    <h2>Método de Pago</h2>

                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="paypal" checked>
                            <span>PayPal</span>
                            <i class="fab fa-paypal"></i>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="bizum">
                            <span>Bizum</span>
                            <i class="fas fa-mobile-alt"></i>
                        </label>
                    </div>

                    <!-- Form Bizum -->
                    <div id="bizum-form" style="display:none; margin-top:1.5rem;">
                        <div class="form-group">
                            <label>Número de Teléfono Bizum</label>
                            <input type="tel" id="bizum-phone" placeholder="600000000" maxlength="9" pattern="[0-9]{9}">
                            <small style="color: var(--text-muted); display: block; margin-top: 0.25rem;">
                                Introduce 9 dígitos.
                            </small>
                        </div>

                        <div class="form-group">
                            <label>Nombre Completo (asociado a Bizum)</label>
                            <input type="text" id="bizum-name" placeholder="Juan Pérez">
                        </div>
                    </div>

                    <!-- Botón Confirmar -->
                    <button type="button" id="confirm-order-btn" class="btn btn-block btn-primary"
                        style="margin-top: 1.5rem;">
                        <i class="fas fa-check-circle"></i> Confirmar Pedido
                    </button>
                </div>
            </section>

            <!-- ==================================== -->
            <!--          RESUMEN DEL PEDIDO          -->
            <!-- ==================================== -->

            <aside class="cart-summary checkout-summary">
                <h3>Tu Pedido</h3>

                <div id="checkout-items" class="checkout-items-list">
                    <!-- Items cargados por JS -->
                </div>

                <div class="summary-divider"></div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">€0.00</span>
                </div>

                <div class="summary-row">
                    <span>Envío</span>
                    <span id="checkout-shipping">Gratis</span>
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">€0.00</span>
                </div>

                <div class="secure-badge" style="margin-top: 1rem;">
                    <i class="fas fa-lock"></i> Pago 100% Seguro
                </div>
            </aside>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/carrito.js"></script>
    <script type="module" src="/js/checkout.js"></script>

</body>

</html>
