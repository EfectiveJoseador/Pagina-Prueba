<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Camisetazo</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="/css/auth.css">

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=EUR"></script>
</head>

<body>

    <header class="checkout-header">
        <div class="container">
            <a href="/index.html" class="logo-link">
                <img src="/assets/img/logos/logo.jpg" alt="Camisetazo" class="logo-img">
                <span>CAMISETAZO</span>
            </a>
            <div class="checkout-steps">
                <span class="step completed">Carrito</span>
                <span class="separator">/</span>
                <span class="step active">Envío y Pago</span>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <div class="checkout-layout">
            <!-- Form -->
            <section class="checkout-form-section">
                <!-- Selección de Dirección -->
                <div class="checkout-section">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 style="margin: 0;">Dirección de Envío</h2>
                        <button type="button" id="add-new-address-btn" class="btn-text">
                            <i class="fas fa-plus"></i> Añadir Nueva
                        </button>
                    </div>

                    <div id="saved-addresses-list" class="saved-addresses-list">
                        <!-- Direcciones guardadas se cargan aquí -->
                        <p style="text-align: center; color: var(--text-muted); padding: 2rem;">
                            Cargando direcciones...
                        </p>
                    </div>

                    <div id="address-warning"
                        style="display: none; background: #fef2f2; color: #ef4444; padding: 0.75rem; border-radius: 8px; margin-top: 1rem; border: 1px solid #fecaca;">
                        <i class="fas fa-exclamation-triangle"></i> Por favor, selecciona una dirección de envío
                    </div>
                </div>

                <!-- Formulario para Nueva Dirección (oculto por defecto) -->
                <div id="new-address-form-container" style="display: none;" class="checkout-section">
                    <h3 style="margin-bottom: 1rem;">Nueva Dirección</h3>
                    <form id="new-address-form">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="new-address-name" required placeholder="Juan Pérez">
                        </div>

                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" id="new-address-street" required placeholder="Calle Principal 123, 4ºA">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" id="new-address-city" required placeholder="Madrid">
                            </div>
                            <div class="form-group">
                                <label>Código Postal</label>
                                <input type="text" id="new-address-zip" required placeholder="28001">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" id="new-address-phone" required placeholder="+34 600 000 000">
                        </div>

                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar y Usar
                            </button>
                            <button type="button" id="cancel-new-address-btn" class="btn"
                                style="background: var(--border); color: var(--text-main);">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Métodos de Pago (solo visible cuando hay dirección seleccionada) -->
                <div id="payment-section" class="checkout-section" style="display: none;">
                    <h2>Método de Pago</h2>

                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="paypal" checked>
                            <span>PayPal</span>
                            <i class="fab fa-paypal"></i>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card">
                            <span>Tarjeta de Crédito/Débito</span>
                            <i class="fas fa-credit-card"></i>
                        </label>
                    </div>

                    <!-- PayPal Button Container -->
                    <div id="paypal-button-container" style="margin-top: 1.5rem; display: none;"></div>

                    <!-- Card Payment Button -->
                    <button type="button" id="card-payment-btn" class="btn btn-block btn-primary"
                        style="margin-top: 1.5rem; display: none;">
                        <i class="fas fa-credit-card"></i> Pagar con Tarjeta
                    </button>
                </div>
            </section>

            <!-- Order Summary Sidebar -->
            <aside class="cart-summary checkout-summary">
                <h3>Tu Pedido</h3>
                <div id="checkout-items" class="checkout-items-list">
                    <!-- Items injected by JS -->
                </div>

                <div class="summary-divider"></div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">€0.00</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span id="checkout-shipping">Gratis</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">€0.00</span>
                </div>

                <div class="secure-badge" style="margin-top: 1rem;">
                    <i class="fas fa-lock"></i> Pago 100% Seguro
                </div>
            </aside>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script type="module" src="/js/carrito.js"></script>
    <script type="module" src="/js/checkout.js"></script>
</body>

</html>
